<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Hub</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <div class="navbar bg-base-100">
            <div class="flex-1">
                <a class="btn btn-ghost normal-case text-xl"><span
                        class="bg-primary text-white p-1 rounded-lg">News</span>&nbsp<span
                        class="text-primary">Hub</span></a>
            </div>
            <div class="flex-none">
                <ul class="menu menu-horizontal p-0">
                    <li><a>News</a></li>

                    <li><a href="blog.html">Blog</a></li>
                </ul>
            </div>
        </div>
    </header>
    <hr>
    <main class="mb-4">
        <div class="flex justify-center mb-4">
            <ul id="all-news" class="menu menu-horizontal lg:menu-horizontal bg-base-100 rounded-box ">
                <!-- <li><a>Item 1</a></li>
                <li><a>Item 2</a></li>
                <li><a>Item 3</a></li> -->
            </ul>
        </div>
        <section>
            <div id="news-container">
                <div class="card lg:card-side bg-base-100 shadow-xl" style="width:10px;
                height:10px;">

                </div>
            </div>
            <div id="no-found-msg" class="mt-4 hidden">
                <h3 class="text-warning">No news found</h3>
            </div>
        </section>
    </main>
    <footer class="footer footer-center p-4 bg-base-300 text-base-content mb-2">
        <div>
            <p>Copyright 2022 News Hub</p>
        </div>
    </footer>
    <script src="js/news.js"></script>
</body>

</html>
